<div class="product spad">
    <div class="container">
        <div style="width: 100%; height: 100%;">
            <h3 style="margin-left: 44%;">Categorías</h3>
            <table *ngIf="categorias !== undefined && categorias.length > 0 ">
                <tr *ngFor="let categoria of categorias" class="row">
                    <td (click)="irAProveedor(categoria.idCategoria)">{{ categoria.descCategoria }}</td>
                </tr>
            </table>
            <h3 style="margin-top: 20px;" *ngIf="categorias === undefined || categorias.length === 0">No existen categorías actualmente.</h3>
        </div>
    </div>
</div>
